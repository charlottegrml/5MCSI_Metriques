
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Metrique</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>

  <body>
    <h2>Mon Graphique</h2>

    <div id="line_chart"></div>
    <div id="hist_chart" style="width: 900px; height: 500px;"></div>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(loadData);

      function loadData() {
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            drawLineChart(data);
            drawHistogram(data);
          });
      }

      function drawLineChart(data) {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Date');
        dataTable.addColumn('number', 'Valeur');

        data.results.forEach(entry => {
          var date = new Date(entry.Jour * 1000);
          dataTable.addRow([date.toLocaleDateString(), entry.temp]);
        });

        var options = {
          title: 'Évolution des températures de la ville de Tawarano',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('line_chart'));
        chart.draw(dataTable, options);
      }

      function drawHistogram(data) {
        var histData = [['Température']];

        data.results.forEach(entry => {
          histData.push([entry.temp]);
        });

        var dataTable = google.visualization.arrayToDataTable(histData);

        var options = {
          title: 'Distribution des températures',
          legend: { position: 'none' }
        };

        var chart = new google.visualization.Histogram(document.getElementById('hist_chart'));
        chart.draw(dataTable, options);
      }
    </script>

  </body>
</html>
