<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");

    * {
      box-sizing: border-box;
      font-family: "Quicksand", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      color: #fff;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    label {
      font-size: 0.85rem;
      margin-bottom: 5px;
      display: block;
      opacity: 0.9;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      outline: none;
      font-size: 0.95rem;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #ffffff;
      color: #764ba2;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Me contacter</h1>
    <p>Laisse-moi un message ✨</p>

    <form>
      <label for="nom">Nom</label>
      <input type="text" id="nom" placeholder="Ton nom">

      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" placeholder="Ton prénom">

      <label for="message">Message</label>
      <textarea id="message" placeholder="Ton message ici..."></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

</body>
</html>
